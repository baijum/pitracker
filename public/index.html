  <script type="text/x-handlebars" data-template-name="projects/index">

  <script type="text/x-handlebars" data-template-name="projects/new">

	<label class="col-sm-2 control-label" for="name">Name</label>
	<div class="col-sm-10">

	</div>
      </div>
      <div class="form-group form-group-lg">
	<label class="col-sm-2 control-label" for="name">Description</label>
	<div class="col-sm-10">
	  {{textarea valueBinding="description" id="description" rows="3" placeholder="Description" required="true" class="form-control" }}
	</div>
      </div>

      <a class="btn btn-success btn-lg" href="#" role="button" {{action save}}>Create Project</a>

    </form>

  </script>

  <script type="text/x-handlebars" data-template-name="login">

	    data-clientid="343017183610-goponutk0urv7v7q8tgvi93lkcepaamh.apps.googleusercontent.com"
	    data-redirecturi="postmessage"
	    data-accesstype="offline"

	    data-approvalprompt="force"
	    data-callback="signInCallback">

  <script>
      function signInCallback(authResult) {
        if (authResult['code']) {
      
          // Hide the sign-in button now that the user is authorized, for example:
          $('#signinButton').attr('style', 'display: none');

          // Send the code to the server
          $.ajax({
            type: 'POST',
            url: 'api/v1/auth',
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              // Handle or verify the server response if necessary.
      
              // Prints the list of people that the user has allowed the app to know
              // to the console.
              console.log(result);
              localStorage.access_token = result['access_token'];
              App.Router.router.transitionTo('index');
            },
            processData: false,
            data: authResult['code']
          });
        } else if (authResult['error']) {
          // There was an error.
          // Possible error codes:
          //   "access_denied" - User denied access to your app
          //   "immediate_failed" - Could not automatially log in the user
          // console.log('There was an error: ' + authResult['error']);
        }
      }
  </script>
  
  <script src="https://apis.google.com/js/client:platform.js?onload=render" async defer>
      /* Executed when the APIs finish loading */
      function render() {

        // Additional params
        var additionalParams = {
          'theme' : 'dark'
        };

      gapi.signin.render('myButton', additionalParams);
